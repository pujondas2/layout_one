<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float | Tech & Skills</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center">Home Work One</h1>
    <div class="first">
        <div class="third">
            <div class="up">
                <div class="left">
                    <div class="color_one"></div>
                    <div class="color_two"></div>
                </div>
                <div class="right">
                    <div class="color_three"></div>
                </div>
            </div>
            <div class="down">
                <div class="color_four"></div>
                <div class="color_five"></div>
            </div>
        </div>
        <div class="fourth">
            <div class="color_six"></div>
            <div class="color_seven"></div>
            <div class="color_eight"></div>
            <div class="color_nine"></div>
        </div>
    </div>
    <div class="second">
        <div class="color_ten"></div>
        <div class="color_eleven"></div>
    </div>

    <h1 align="center">Home Work Two</h1>

    <div class="content">
        <div class="header">
            <div class="first_color"></div>
            <div class="second_color"></div>
            <div class="third_color"></div>
        </div>
        <div class="main_content">
            <div class="left_content">
                <div class="up_content">
                    <div class="fourth_color"></div>
                </div>
                <div class="down_content">
                    <div class="fifth_color"></div>
                    <div class="sixth_color"></div>
                </div>
            </div>
            <div class="right_content">
                <div class="seventh_color"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="eighth_color"></div>
        <div class="nineth_color"></div>
    </div>

</body>

</html>
